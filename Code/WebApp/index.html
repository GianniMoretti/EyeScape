<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="Style.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b8ca21d9b2.js" crossorigin="anonymous"></script>
</head>

    <!--  -->

<body>
    <div class="Box1"> 
        <form action="#" method="post" >
            <div class="field-group" > 
                <span class="fa-user" aria-hidden="true"></span> 
                <div class="field">
                    <input name="username" id="user" type="text" value placeholder="Username" required>
                </div>   
            </div>
            <div class="field-group"> 
                <span class="fa-lock" aria-hidden="true"></span> 
                <div class="field">
                    <input name="password" id="pass" type="text" value placeholder="Password" required>
                </div>   
            </div>
            <div class="field"> 
                 <button type="submit"> Login </button>
            </div>
        </form>
    </div>

    <!-- Struttura -->

</body>

    <!--  -->

</html>
