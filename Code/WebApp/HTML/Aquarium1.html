<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../css/Aquarium1.css" type="text/css">
    <title>Aquarium</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <!--Boostrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
            integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
            integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            crossorigin="anonymous"></script>
    <!--LineChart-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>


</head>


<body>


<nav class="navbar " style="background-color: #131d47;">
    <div class="container-fluid justify-content-center">
        <a class="navbar-brand" href="#">
            <img src="../../../Documentation/Logo/Logo-completoTransparent.png" alt="" width="230" height="60"
                 class="d-inline-block align-text-top">
        </a>

        <a class="navbar-brand" href="#">
            <select class="form-select" aria-label="Default select example">
                <option value="1">Acquario 1</option>
                <option value="2">Acquario 2</option>
                <option value="3">Acquario 3</option>
                <option value="3">Acquario 4</option>
            </select></a>
        <a class="navbar-brand" href="#">Impostazioni</a>
        <a class="navbar-brand" href="#">Controlli</a>
        <a class="navbar-brand" href="#">Grafici</a>

    </div>
</nav>

    <div class="container text-center" style="width: 100%">
        <div class="row">
            <div class="col-6">
                <canvas id="myChart1" height="200" style="padding: 20px;"></canvas>
            </div>

            <div class="col-6">
                <canvas id="myChart2" height="200" style="padding: 20px;"></canvas>
            </div>
        </div>
    </div>



<script>
    const labels = [
        'January',
        'February',
        'March',
        'April',
        'May',
        'June',
        'July',
        'August',
        'September',
        'October',
        'November',
        'December',
    ];

    const data = {
        labels: labels,
        datasets: [{
            label: 'Temperature',
            backgroundColor: 'rgb(19,29,71)',
            borderColor: 'rgb(19,29,71)',
            data: [0, 10, 5, 2, 20, 30, 12, 5, 6, 25, 30, 34],
        }]
    };

    const config = {
        type: 'line',
        data: data,
        options: {},
    };
</script>

<script>
    const myChart1 = new Chart(
        document.getElementById('myChart1'),
        config
    );
</script>

<script>
    const myChart2 = new Chart(
        document.getElementById('myChart2'),
        config
    );
</script>

</body>
</html>
