<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../css/Impostazioni.css" type="text/css">
    <title>ImpostazioniPrimaVolta</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <!--Boostrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
            integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
            integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <style>
        .error-label {
            font-size: 12px;
            color: red;
        }
    </style>
</head>


<body>


<nav class="navbar " style="background-color: #131d47;">
    <div class="container-fluid justify-content-center">
        <a class="navbar-brand" href="Home.html">
            <img src="../../../Assets/Logo/Logo-completoTransparent.png" alt="" width="230" height="60"
                 class="d-inline-block align-text-top">
        </a>
        <a class="navbar-brand justify-content-end">
            <button type="button" class="btn btn-outline-light" id="Logout"><i class="bi bi-box-arrow-right"></i> Logout
            </button>
        </a>
    </div>
</nav>


<div class="container text-center" style="margin-top: 10%;">
    <div class="row justify-content-md-center">

        <div class="col-md-6 box">
            <div style="padding:50px;">
                <div style="font-weight: bold; margin-bottom: 5%">
                    <h3>
                        Impostazioni
                    </h3>
                </div>
                <label id="errorName" class="error-label"></label>
                <div class="input-group mb-3">
                    <input type="text" class="form-control form-control-lg input-wrap" id="name"
                           placeholder="Nuovo nome acquario"
                           aria-label="Aquarium name">
                </div>

                <div class="input-group mb-3">
                    <label id="errorDesc" class="error-label"></label>
                    <div class="input-group">
                        <textarea class="form-control form-control-lg input-wrap" id="description" aria-label="With textarea"
                                  placeholder="Inserisci descrizione"></textarea>
                        <span class="input-group-text ">Descrizione</span>
                    </div>
                </div>

                <div class="input-group mb-3">
                    <label id="errorTime" class="error-label"></label>
                    <label id="errorDur" class="error-label"></label>
                    <div class="input-group">
                        <input type="text" aria-label="First name" class="form-control form-control-lg input-wrap"
                               placeholder="Ora inizio" id="time-start">
                        <input type="text" aria-label="Last name" class="form-control form-control-lg input-wrap"
                               placeholder="Ora fine" id="time-duration">
                        <span class="input-group-text form-control-lg input-wrap">Inizio/fine orario luci</span>


                    </div>
                </div>
                <label id="errorLight" class="error-label"></label>
                <div class="input-group mb-3">
                    <input type="text" class="form-control form-control-lg input-wrap"
                           aria-label="Amount (to the nearest dollar)"
                           placeholder="Luminosità" id="brightness">
                    <span class="input-group-text">%</span>
                </div>

                <div>
                    <button type="button" class="btn btn-outline-primary" id="submit-button"
                            style="margin-top: 2%; width: 20%;">Invia
                    </button>
                </div>
            </div>
        </div>

    </div>
</div>

<script>
    $("#submit-button").on("click", function (event) {
            var bool = true;
            var name = document.getElementById("name").value;
            if (name === "" || name === " ") {
                bool = false;
                document.getElementById("errorName").innerHTML = "*inserisci un nome";
            } else {
                document.getElementById("errorName").innerHTML = "";
            }
            var description = document.getElementById("description").value;
            if (description === "" || description === " ") {
                bool = false;
                document.getElementById("errorDesc").innerHTML = "*inserisci una descrizione";
            } else {
                document.getElementById("errorDesc").innerHTML = "";
            }
            var timeStart = document.getElementById("time-start").value
            if (timeStart === "" || timeStart === " ") {
                bool = false;
                document.getElementById("errorTime").innerHTML = "*inserisci una tempo di inizio";
            } else {
                document.getElementById("errorTime").innerHTML = "";
            }
            var timeDuration = document.getElementById("time-duration").value
            if (timeDuration === "" || timeDuration === " ") {
                bool = false;
                document.getElementById("errorDur").innerHTML = "*inserisci una durata";
            } else {
                document.getElementById("errorDur").innerHTML = "";
            }
            var brightness = document.getElementById("brightness").value
            if (brightness === "" || brightness === " ") {
                bool = false;
                document.getElementById("errorLight").innerHTML = "*inserisci una luminosità";
            } else {
                document.getElementById("errorLight").innerHTML = "";
            }
            var pos = localStorage.getItem("pos");

            if (bool) {
                $.ajax({
                    type: "POST",
                    url: "../Server/Php/Actions.php",
                    data: {
                        "name": name,
                        "description": description,
                        "timeStart": timeStart,
                        "timeDuration": timeDuration,
                        "brightness": brightness,
                        "pos":pos,
                        "action": "insert"
                    },
                    dataType: 'JSON',
                    success: function (response) {
                        $.ajax({
                            type: "POST",
                            url: "../Server/Php/Actions.php",
                            data: {
                                "name": name,
                                "action": "getID"
                            },
                            dataType: 'JSON',
                            success: function (response) {
                                localStorage.setItem("currentID", response["id"]);
                                window.location.href = "Aquarium.html";

                            }
                        })
                    }

                })
            }
        }
    );

</script>
<script>
    $('#Logout').on("click", function (event) {

            $.ajax({
                type: "POST",
                url: "../Server/Php/Actions.php",
                data: {"action": "logout"},
                dataType: 'JSON',
                success: function (response) {
                    window.location.href = "Login.html"
                }
            })
        }
    );

</script>

</body>
</html>
