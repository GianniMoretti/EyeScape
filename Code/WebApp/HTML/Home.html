<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="../CSS/Home.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b8ca21d9b2.js" crossorigin="anonymous"></script>
    <link href='https://fonts.googleapis.com/css?family=Cabin+Condensed:700' rel='stylesheet' type='text/css'>
    <script type="text/javascript" src="../Scripts/jQuery-3.6.1.min.js"></script>
    <script type="text/javascript" src="../Scripts/jQuery.plugin.js"></script>
    <script type="text/javascript" src="../Scripts/Aquarium_plugin.init.js"></script>

</head>
<body>

<nav class="navbar">
    <div class="container">
        <a href="#" class="Logo" title="Logo"></a>
    </div>

</nav>

<div class="mainPage">
    <svg viewbox="0 0 100 20">
        <defs>
            <linearGradient id="gradient" x1="0" x2="0" y1="0" y2="1">
                <stop offset="5%" stop-color="#131D47"/>
                <stop offset="95%" stop-color="#9AECED"/>
            </linearGradient>
            <pattern id="wave" x="0" y="0" width="120" height="20" patternUnits="userSpaceOnUse">
                <path id="wavePath" d="M-40 9 Q-30 7 -20 9 T0 9 T20 9 T40 9 T60 9 T80 9 T100 9 T120 9 V20 H-40z"
                      mask="url(#mask)" fill="url(#gradient)">
                    <animateTransform
                            attributeName="transform"
                            begin="0s"
                            dur="2.5s"
                            type="translate"
                            from="0,0"
                            to="40,0"
                            repeatCount="indefinite"/>
                </path>
            </pattern>
        </defs>
        <text text-anchor="middle" x="50" y="15" font-size="17" fill="url(#wave)" fill-opacity="0.9">WELCOME</text>
        <text text-anchor="middle" x="50" y="15" font-size="17" fill="url(#gradient)" fill-opacity="0.7">WELCOME</text>
    </svg>

    <div class="container1">
        <a
                target="_blank" title="Areatori">
            <button>Areatori</button>
        </a>
        <a
                target="_blank" title="Filtri">
            <button>Filtri</button>
        </a>
        <a
                target="_blank" title="Riscaldamento">
            <button>Riscaldamento</button>
        </a>
    </div>

    <div class="container2"></div>
</div>


</body>
</html>
