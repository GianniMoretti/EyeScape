<body class="text-center body">
<main class="form-signin w-100 m-auto">
    <div style="background-color:#495288af; padding: 20px; border-radius: 25px;">
        <form>
            <img class="mb-4" src="../../../Documentation/Logo/Logo-completoTransparent.png" alt="" width="350">

            <div class="row justify-content-md-center">
                <div class="form-floating" style="margin-top:20px; width: 80%;">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com"
                           style="border-radius: 25px; ">
                    <label for="floatingInput" style="color:#131D47 ">Username</label>
                </div>
            </div>
            <div class="row justify-content-md-center">
                <div class="form-floating" style="margin-top:20px; width: 80%;">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password"
                           style="border-radius: 25px; ">
                    <label for="floatingPassword" style="color:#131D47 ">Password</label>
                </div>
            </div>

            <div class="row justify-content-md-center" style="margin-top:15px;">
                <button class="w-100 btn btn-lg btn-primary" type="submit"
                        style="border-radius: 25px; background-color:#9AECED;  width: 140px!important; color: black; padding-left: 20px; padding-right: 20px;">
                    Login
                </button>
            </div>

        </form>
    </div>
