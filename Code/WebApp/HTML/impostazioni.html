<script>
    $("#submit-name").on("click", function (event) {
        var id = localStorage.getItem("currentID");
        var bool = true;
        var name = document.getElementById("name").value;
        if (name === "" || name === " ") {
            bool = false;
            document.getElementById("errorName").innerHTML = "*inserisci un nome";
        } else {
            document.getElementById("errorName").innerHTML = "";
        }
        if (bool) {
            $.ajax({
                type: "POST",
                url: "../Server/Php/Actions.php",
                data: {
                    "id": id,
                    "field": "name",
                    "modify": name,
                    "action": "update"
                },
                dataType: 'JSON',
                success: function (response) {
                    window.location.reload();
                }
            })
        }

    });

</script>
<script>
    $("#submit-description").on("click", function (event) {
        var id = localStorage.getItem("currentID");
