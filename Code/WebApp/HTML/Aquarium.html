<script>

            type: "POST",
            url: "../Server/Php/Actions.php",
            data: {"action": "getAquariumData", "id": id},
            dataType: 'JSON',
            success: function (response) {
                //todo prendere roba dal database e stamparla
                document.getElementById("name").innerHTML = response['name'];
                document.getElementById("description").innerHTML = '<h4>' + response["description"] + '</h4>';
                document.getElementById("lightTime").innerHTML = '<div class="row"><p style="font-weight:bold; font-size: xx-large">' + response['startLight'] + '</p></div>' + '<div class="row"><p>Orario accensione luci</p></div>'
                document.getElementById("duration").innerHTML = '<div class="row"><p style="font-weight: bold; font-size: xx-large">' + response['lightDuration'] + ' ore </p></div>' + '<div class="row"><p>Durata</p></div>'
                document.getElementById("customRange1").value = response["luminosityPercentage"];
                document.getElementById("valueLabel").innerHTML = '<p>' + response["luminosityPercentage"] + '</p>'
                if (response['automaticRefill'] == 0)
                    document.getElementById("flexSwitchCheckDefault3").checked = false;
                else document.getElementById("flexSwitchCheckDefault3").checked = true;
                if(response['onOffLight'] == 0)
                    document.getElementById("flexRadioDefault2").checked = true;
