<script>
    $('#login').on("click", function (event) {
        var id = document.getElementById("user").value;
        var pass = document.getElementById("pwd").value;
        var bool = true;

        if (id === "" || id === " ") {
            bool = false;
            document.getElementById("errorID").innerHTML = "*inserisci l'username";
        } else {
            document.getElementById("errorID").innerHTML = "";
        }

        if (pass === "" || pass === " ") {
            bool = false;
            document.getElementById("errorPSW").innerHTML = "*inserisci una password";
        } else {
            document.getElementById("errorPSW").innerHTML = "";
        }

        if (bool) {
            $.ajax({
                type: "POST",
                url: "../Server/Php/Login.php",
                data: {user: id, psw: pass},
                dataType: 'JSON',
                success: function (response) {
                    document.getElementById("errorID").innerHTML = "";
                    document.getElementById("errorPSW").innerHTML = "";
                    console.log(response);
                    if (response["login"] === "true") {
                        window.location.href = "Home.html";
                    } else {
                        document.getElementById("errorID").innerHTML = "Nome utente o password errati";
                    }
                },
                error: function (response) {
                    console.log(response);
                }
            });
        }

    });
</script>
